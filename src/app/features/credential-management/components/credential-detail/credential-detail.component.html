<app-form-credential
  *ngIf="credential?.credential!.mandatee"
  [title]="'Credential Details'"
  [hideButton]="false"
  [showButton]="true"
  [isDisabled]="true"
  [credential]="credential!.credential.mandatee"
  [power]="credential!.credential.power"
  [mandator]="credential!.credential.mandator"
  (sendReminder)="sendReminder()"
  [viewMode]="'detail'"
></app-form-credential>
